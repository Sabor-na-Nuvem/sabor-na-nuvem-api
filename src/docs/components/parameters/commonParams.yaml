components:
  parameters:
    usuarioIdPathParamNested:
      in: path
      name: usuarioId
      required: true
      schema:
        type: string
        format: uuid
      description: O ID (UUID) do usuário pai
    lojaIdPathParamNested:
      in: path
      name: lojaId
      required: true
      schema:
        type: integer
      description: O ID da loja pai
    categoriaIdQueryParam:
      in: query
      name: categoriaId
      schema:
        type: integer
      required: false # O filtro é opcional
      description: Filtra produtos pela ID da categoria.
