components:
  parameters:
    usuarioIdPathParamNested:
      in: path
      name: usuarioId
      required: true
      schema:
        type: string
        format: uuid
      description: O ID (UUID) do usuário pai

    lojaIdPathParamNested:
      in: path
      name: lojaId
      required: true
      schema:
        type: integer
      description: O ID da loja pai

    categoriaIdQueryParam:
      in: query
      name: categoriaId
      schema:
        type: integer
      required: false # O filtro é opcional
      description: Filtra produtos pela ID da categoria.

    # --- Parâmetros de Paginação ---
    pageQueryParam:
      in: query
      name: page
      required: false
      schema:
        type: integer
        default: 0
      description: 'Número da página (começando em 0).'
    
    limitQueryParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 10
      description: 'Número de itens por página (padrão 10).'

